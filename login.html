<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeHive Monitor - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #FFC107;
            --secondary-color: #FFA000;
            --dark-color: #212121;
            --light-color: #F5F5F5;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1587049352851-8d4e89133924');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .container h2 {
            color: var(--dark-color);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .container .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .container .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: var(--dark-color);
            border: none;
            border-bottom: 1px solid var(--dark-color);
            outline: none;
            background: transparent;
        }
        
        .container .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: var(--dark-color);
            pointer-events: none;
            transition: 0.5s;
        }
        
        .container .input-group input:focus ~ label,
        .container .input-group input:valid ~ label {
            top: -20px;
            left: 0;
            color: var(--secondary-color);
            font-size: 12px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: var(--dark-color);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 40px;
            color: var(--primary-color);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-bee"></i>
        </div>
        <h2>Login to BeeHive Monitor</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="links">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <a href="#" id="signUpLink">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Email validation
            if (!email || !email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // Password validation
            if (!password || password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (isValid) {
                // Here you would typically send the data to your backend
                console.log('Login data:', { email, password });
                // Redirect to dashboard after successful login
                window.location.href = 'dashboard.html';
            }
        });
        
        document.getElementById('signUpLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'signup.html';
        });
        
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset link will be sent to your email.');
        });
    </script>
</body>
</html>
